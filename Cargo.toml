[package]
name = "rscp"
version = "0.1.0"
edition = "2021"

[lib]
name = "rscp"
# not "lib",
# and not cdylib for lack `pub fn` symbols, only extern symbols
crate-type = ["dylib", "staticlib"]

# keep major.minor is ok
[dependencies]
libc = "0.2"
once_cell = "1.21"
rustc-demangle = "0.1"
rustc-demangle-capi = "0.1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
# log = "0.4"
# env_logger = "0.9"

# [dependencies]
# uniffi = { version = "0.30" }
# [build-dependencies]
# uniffi = { version = "0.30", features = [ "build" ] }
# wait uniffi-bindgen binary

# https://github.com/johnthagen/min-sized-rust
[profile.release]
strip = true  # Automatically strip symbols from the binary.
opt-level = "z"  # Optimize for size.
lto = true
codegen-units = 1
panic = "abort"
# RUSTFLAGS="-Zlocation-detail=none"
# RUSTFLAGS="-Zfmt-debug=none"

[workspace]
members = ["alpm","cparser", "curlpar", "gumbo", "neon"]
resolver = "2" # wtmin
